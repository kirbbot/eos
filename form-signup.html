<form action="" id="Signup-Individual" class="form">
        <fieldset>
                <label class="animated" for="firstname">First Name</label>
                <input type="text" name="First Name" id="firstname" class="form-control">
        </fieldset>
        <fieldset>
                <label class="animated" for="lastname">Last Name</label>
                <input type="text" name="Last Name" id="lastname" class="form-control">
        </fieldset>
        <fieldset>
                <label class="animated" for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control">
        </fieldset>

        <fieldset>
                <label class="animated" for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
        </fieldset>

        <fieldset>
                <label class="animated" for="user-pwd">Password</label>
                <input type="password" name="Password" id="user-pwd" class="form-control">
        </fieldset>

        <fieldset class="membership_types">
                <legend>Membership Types</legend>
                <ul>
                        <li>
                                <label>
                                        <input type="radio" name="membership" id="basic" checked>
                                        <span>Basic</span>
                                </label>
                        </li>
                        <li>
                                <label>
                                        <input type="radio" name="membership" id="preferred">
                                        <span>Preferred</span>
                                </label>
                        </li>
                        <li>
                                <label>
                                        <input type="radio" name="membership" id="premiere">
                                        <span>Premiere</span>
                                </label>
                        </li>
                </ul>
                <p><small>Learn about the different <a href="membership_types.html">Membership Types</a></small></p>
        </fieldset>
        <fieldset class="membership_terms">
                <input type="checkbox" name="Membership Terms" id="membership_terms">
                <label for="membership_terms">I have read and accepted the <a href="membership_terms.html">Membership Terms</a></label>
        </fieldset>

        <button>Sign Up</button>
</form>
